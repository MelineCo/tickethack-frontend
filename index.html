<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>TicketHack Project</title>
</head>


<body id="container">

    <div id="header">
        <div id="nameWebsite">
            <h1 class="logo-text">Tickethack</h1>
        </div>
        <div id="links">
            <div>
                <a href="https://" target="_blank" rel="nofollow" id="link-cart"> Cart </a>
            </div>
            <div>
                <a href="https://" target="_blank" rel="nofollow" id="link-bookings"> Bookings </a>
            </div>
        </div>
    </div>

    <div id="big-container">
        <div id="hero-section">
            <h2>Explore the world effortlessly by train!</h2>
            <p>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack</p>
        </div>

        <div id="container-class">
            <!-- <img src="tickethack-frontend/images/background.jpg"> -->
            <div id="search-container">
                <div id="search-param">
                    <input class="search-input" type="text" placeholder="Departure">
                    <div class="divider"></div>
                    <input class="search-input" type="text" placeholder="Arrival">
                </div>
                <div id="calendar">
                    <input id="search-date" type="date" value="2024-01-31" placeholder="date">
                </div>
                <div id="search-button">
                    <button type="button" id="btn-search">Search</button>
                </div>
            </div>

            <div id="bookings-container">
                <img class="logo" src="images/train.png">
                <div class="divider-green"></div>
                <h4 class="logo-text">It's time to book your futur trip !</h4>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
